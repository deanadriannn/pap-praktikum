  <title>Halaman Voting</title>
  <link rel="stylesheet" href="../globals.css">
  <link rel="stylesheet" href="../styles/voting.css">
  <link rel="stylesheet" href="../swiper-bundle.min.css">
</head>
<body>
  <nav id="sidebar">
    <div id="sidebar-content-section">
      <div id="profile-section">
        <img src="../icons/sidebar/profile-icon.svg"/>
      </div>
      <div id="sidebar-elements">
        <a href="./statistik.html">
          <img src="../icons/sidebar-nonactive/statistic-icon.svg" />
        </a>
        <a href="./panduan.html">
          <img src="../icons/sidebar-nonactive/book-icon.svg"/>

          <img src="../icons/sidebar-nonactive/political-icon.svg"/>
        </a>
        <div  class="sidebar-active">
          <a href="./voting.html">
            <img src="../icons/sidebar-active/politics-vote.svg"/>
          </a>
          <img src="../icons/sidebar-active/active-line.svg" id="active-line"/>
        </div>
      </div>
    </div>
    <div id="logout-section">
      <img src="../icons/sidebar/logout-icon.svg" />
    </div>
  </nav>
  <main>
    <h1 id="page-title">Voting</h1>
    <div class="slide-container swiper">
      <div class="slide-content">
        <div class="swiper-wrapper">
          <!-- Objek pertama -->
          <div class="card swiper-slide">
            <div class="image-content">
              <span class="overlay"></span>
              <div class="card-image">
                <img src="../icons/partai-page/logo-partai.png" alt="Jokowi" class="card-img">
              </div>
            </div>
            <div class="card-content">
              <h2 class="name">Rendi</h2>
              <p class="description">Wiw Wiw</p>
              <button class="button">Pilih</button>
            </div>
          </div>
          <!-- Objek kedua (salinan) -->
          <div class="card swiper-slide">
            <div class="image-content">
              <span class="overlay"></span>
              <div class="card-image">
                <img src="../icons/partai-page/logo-partai.png" alt="Jokowi" class="card-img">
              </div>
            </div>
            <div class="card-content">
              <h2 class="name">Dean</h2>
              <p class="description">Akulah sang prabu!!!</p>
              <button class="button">Pilih</button>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-content">
              <span class="overlay"></span>
              <div class="card-image">
                <img src="../icons/partai-page/logo-partai.png" alt="Jokowi" class="card-img">
              </div>
            </div>
            <div class="card-content">
              <h2 class="name">Farrel</h2>
              <p class="description">Akulah sang kahim</p>
              <button class="button">Pilih</button>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-content">
              <span class="overlay"></span>
              <div class="card-image">
                <img src="../icons/presiden/duljak.jpg" alt="Jokowi" class="card-img">
              </div>
            </div>
            <div class="card-content">
              <h2 class="name">Rojak</h2>
              <p class="description">Anjir Nanut Gua</p>
              <button class="button">Pilih</button>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-content">
              <span class="overlay"></span>
              <div class="card-image">
                <img src="../icons/presiden/duljak.jpg" alt="Jokowi" class="card-img">
              </div>
            </div>
            <div class="card-content">
              <h2 class="name">Akmal</h2>
              <p class="description">Lupa Diajak</p>
              <button class="button">Pilih</button>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-content">
              <span class="overlay"></span>
              <div class="card-image">
                <img src="../icons/presiden/jarudin.jpg" alt="Jokowi" class="card-img">
              </div>
            </div>
            <div class="card-content">
              <h2 class="name">Jarudin</h2>
              <p class="description">halow sayang</p>
              <button type ="submit" class="button">Pilih</button>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </main>
  <script src="../swiper-bundle.min.js"></script>
  <script src="../script.js"></script>
</body>
</html>
