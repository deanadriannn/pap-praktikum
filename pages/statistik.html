        <div class="canvassCardPemilih">
          <h2>Statistik Pemilih</h2>
          <canvas id="statistikPemilih"></canvas>

      <div style="display: flex;">

        <!-- Object 1-->
        <div class="canvassCardProvinsi">
          <h2 style="color: #f04f4f">Statistik Provinsi</h2>
          <h3 style="font-weight: 500; color: #ffaaaa">Di Pulau Sumatera</h3>
          <canvas id="statistikProvinsi"></canvas>
        </div>
  
        <!-- Object 2-->
        <div class="canvassCardProvinsi" style="margin-left: 15px;">

        <!-- Object 3-->

          <h2 style="color: #f04f4f">Statistik Provinsi</h2>
          <h3 style="font-weight: 500; color: #ffaaaa">Di Pulau Sulawesi</h3>
          <canvas id="statistikProvinsi3"></canvas>
        </div>
      </div>

      <button id="accessibility-button">
        <img src="../icons/accessibility.svg" />
      </button>

    <script src="script.js"></script>
    <script src="../swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // Fungsi untuk generate Random Number
      function getRandomData(numItems, min, max) {
        const data = [];
        for (let i = 0; i < numItems; i++) {
          data.push(Math.floor(Math.random() * (max - min + 1)) + min);
        }
        return data;
      }

      // Mengambil element canvas
      const ctx = document.getElementById("statistikProvinsi").getContext("2d");

      // Generate random data
      const randomData = getRandomData(9, 1, 100000); //  items, nilai antara 1 sampai 100

      // Membuat bar chart
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: [
            "Aceh",
            "Sumatera Utara",
            "Sumatera Barat",
            "Riau",
            "Kepulauan Riau",
            "Jambi",
            "Bengkulu",
            "Sumatera Selatan",
            "Bangka Belitung",
          ],
          datasets: [
            {
              label: "Pemilih",
              data: randomData,
              backgroundColor: ["rgba(234, 91, 91, 1.0)"],
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>

    <script>
      // Fungsi untuk generate Random Number
      function getRandomData(numItems, min, max) {
        const data = [];
        for (let i = 0; i < numItems; i++) {
          data.push(Math.floor(Math.random() * (max - min + 1)) + min);
        }
        return data;
      }

      // Mengambil element canvas
      const ctx2 = document.getElementById("statistikPemilih").getContext("2d");

      // Generate random data
      const randomDatas = getRandomData(2, 1, 275500000); // 9 items, nilai antara 1 sampai 275,5 JT

      new Chart(ctx2, {
        type: "doughnut",
        data: {
          labels: ["Sudah", "Belum"],
          datasets: [
            {
              label: "Pemilih",
              data: randomDatas,
              backgroundColor: [
                "rgba(234, 91, 91, 1.0)",

        options: {
          scales: {
            y: {

            },
          },
        },
