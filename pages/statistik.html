<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Statistik</title>
    <link rel="stylesheet" href="../globals.css" />
    <link rel="stylesheet" href="../styles/statistik.css" />
  </head>
  <body>
    <nav id="sidebar">
      <div id="sidebar-content-section">
        <div id="profile-section">
          <img src="../icons/sidebar/profile-icon.svg" />
        </div>
        <div id="sidebar-elements">
          <div class="sidebar-active">
            <a href="./statistik.html">
              <img src="../icons/sidebar-active/statistic-icon.svg" />
            </a>
            <img
              src="../icons/sidebar-active/active-line.svg"
              id="active-line"
            />
          </div>
          <a href="./panduan.html">
            <img src="../icons/sidebar-nonactive/book-icon.svg" />
          </a>
          <a href="./presiden.html">
            <img src="../icons/sidebar-nonactive/people-icon.svg" />
          </a>
          <a href="./partai.html">
            <img src="../icons/sidebar-nonactive/political-icon.svg" />
          </a>
          <a href="./voting.html">
            <img src="../icons/sidebar-nonactive/politics-vote-icon.svg" />
          </a>
        </div>
      </div>
      <div id="logout-section">
        <img src="../icons/sidebar/logout-icon.svg" />
      </div>
    </nav>
    <main>
      <div id="title-and-button">
        <h1 id="page-title">Statistik</h1>
        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
          "
        >
          <button id="notification-button">
            <img src="../icons/notifications.svg" />
          </button>
          <button id="setting-button">
            <img src="../icons/settings.svg" />
          </button>
        </div>
      </div>
      <div class="container">
        <div class="jumlah">
          <div class="card">
            <h4>Jumlah Penduduk</h4>
            <div class="card-content">
              <img src="../icons/statistik-page/people.svg" />
              <h2>275,5 JT</h2>
            </div>
          </div>
          <div class="card">
            <h4>Jumlah Pulau</h4>
            <div class="card-content">
              <img src="../icons/statistik-page/island.svg" />
              <h2>17.001</h2>
            </div>
          </div>
          <div class="card">
            <h4>Jumlah Provinsi</h4>
            <div class="card-content">
              <img src="../icons/statistik-page/location.svg" />
              <h2>38</h2>
            </div>
          </div>
        </div>
        <div class="canvassCard">
          <h2>Statistik Pemilih</h2>
          <canvas id="statistikPemilih"></canvas>
        </div>
      </div>
      <div class="canvassCard"><canvas id="statistikProvinsi"></canvas></div>

      <button id="accessibility-button">
        <img src="../icons/accessibility.svg" />
      </button>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById("statistikProvinsi");

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: [
            "Aceh",
            "Sumatera Utara",
            "Sumatera Barat",
            "Riau",
            "Kepulauan Riau",
            "Jambi",
            "Bengkulu",
            "Sumatera Selatan",
            "Bangka Belitung",
          ],
          datasets: [
            {
              label: "Pemilih",
              data: [12, 19, 3, 5, 2, 3, 5, 5, 2],
              backgroundColor: ["rgba(234, 91, 91, 1.0)"],
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
    <script>
      const ctx2 = document.getElementById("statistikPemilih");

      new Chart(ctx2, {
        type: "doughnut",
        data: {
          labels: ["Sudah", "Belum"],
          datasets: [
            {
              label: "Pemilih",
              data: [60, 40],
              backgroundColor: [
                "rgba(234, 91, 91, 1.0)",
                "rgba(212, 212, 212, 1.0)",
              ],
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
